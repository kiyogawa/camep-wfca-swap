    <script>
// MetaMaskの初期化を待つ
let isMetaMaskInitialized = false;
let isMetaMaskDetectionComplete = false;

// MetaMaskの初期化イベントを監視
window.addEventListener('ethereum#initialized', () => {
    console.log('MetaMask initialized event received');
    isMetaMaskInitialized = true;
    window.ethereum = window.ethereum;
    if (!isMetaMaskDetectionComplete) {
        isMetaMaskDetectionComplete = true;
        initializeMetaMask().catch(error => {
            console.error('MetaMask initialization error:', error);
            showStatus('MetaMaskの初期化に失敗しました: ' + error.message, true);
        });
    }
}, { once: true });

// 3秒後にMetaMaskが見つからない場合は初期化完了とみなす
setTimeout(() => {
    if (!isMetaMaskInitialized && !isMetaMaskDetectionComplete) {
        console.log('MetaMask not found after timeout');
        isMetaMaskDetectionComplete = true;
        showStatus('MetaMaskをインストールしてください: https://metamask.io', true);
        window.dispatchEvent(new Event('ethereum#initialized'));
    }
}, 3000);

// MetaMaskの状態を監視
function monitorMetaMaskState() {
    if (window.ethereum) {
        // ネットワーク変更を監視
        window.ethereum.on('chainChanged', async (chainId) => {
            console.log('Network changed:', chainId);
            if (chainId !== REQUIRED_CHAIN_ID) {
                showStatus(`${NETWORK_NAME}に切り替えてください`, true);
                resetState();
            }
        });

        // アカウント変更を監視
        window.ethereum.on('accountsChanged', async (accounts) => {
            console.log('Account changed:', accounts);
            if (accounts.length === 0) {
                showStatus('ウォレットが切断されました', true);
                resetState();
            }
        });
    }
}

// 初期化時にMetaMaskの状態監視を開始
monitorMetaMaskState();

// MetaMaskのイベントリスナーを設定
function setupMetaMaskListeners(ethereum, connectButton) {
    console.log('Setting up MetaMask event listeners...');

    // アカウント変更イベント
    ethereum.removeAllListeners('accountsChanged');
    ethereum.on('accountsChanged', async (accounts) => {
        console.log('Account changed:', accounts);
        try {
            if (accounts.length === 0) {
                console.log('User disconnected');
                resetState();
                connectButton.textContent = 'MetaMaskに接続';
                connectButton.disabled = false;
                showStatus('ウォレットが切断されました', true);
            } else {
                userAccount = accounts[0];
                await updateBalances();
            }
        } catch (error) {
            console.error('Account change error:', error);
            showStatus('アカウント変更エラー: ' + error.message, true);
        }
    });

    // ネットワーク変更イベント
    ethereum.removeAllListeners('chainChanged');
    ethereum.on('chainChanged', async (chainId) => {
        console.log('Network changed:', chainId);
        try {
            if (chainId !== REQUIRED_CHAIN_ID) {
                showStatus(`${NETWORK_NAME}に切り替えてください`, true);
                connectButton.textContent = 'MetaMaskに接続';
                connectButton.disabled = false;
                resetState();
            } else {
                await initializeWeb3();
                await updateBalances();
                await updatePrices();
            }
        } catch (error) {
            console.error('Network change error:', error);
            showStatus('ネットワーク変更エラー: ' + error.message, true);
        }
    });
}

// MetaMaskの初期化処理
async function initializeMetaMask() {
    console.log('Initializing MetaMask...');
    const connectButton = document.getElementById('connectWallet');

    try {
        // Check if MetaMask is installed
        if (typeof window.ethereum !== 'undefined') {
            console.log('MetaMask is installed');
            connectButton.disabled = false;

            // Set up event listeners
            setupMetaMaskListeners(window.ethereum, connectButton);

            // Check if already connected
            try {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    console.log('Already connected:', accounts[0]);
                    await connectWallet();
                }
            } catch (error) {
                console.error('Account check error:', error);
                showStatus('アカウント確認エラー: ' + error.message, true);
            }
        } else {
            console.log('MetaMask is not installed');
            connectButton.disabled = true;
            showStatus('MetaMaskをインストールしてください: https://metamask.io', true);
        }
    } catch (error) {
        console.error('MetaMask initialization error:', error);
        connectButton.disabled = true;
        showStatus('MetaMaskの初期化に失敗しました: ' + error.message, true);
    }
}

async function detectEthereum() {
    console.log('Checking for Web3 provider...');

    // Check if MetaMask is already available
    if (window.ethereum) {
        console.log('MetaMask detected immediately');
        return window.ethereum;
    }

    // Check for legacy Web3
    if (window.web3 && window.web3.currentProvider) {
        console.log('Legacy Web3 provider detected');
        return window.web3.currentProvider;
    }

    console.log('No Web3 provider found, waiting for injection...');
    showStatus('MetaMaskをインストールしてください: https://metamask.io', true);

    // Wait for MetaMask to be injected
    return new Promise((resolve) => {
        let isResolved = false;
        const checkInterval = 100; // ms
        const maxWaitTime = 3000; // 3 seconds
        const maxTries = maxWaitTime / checkInterval;
        let tries = 0;

        const resolveOnce = (provider) => {
            if (!isResolved) {
                isResolved = true;
                clearInterval(interval);
                resolve(provider);
            }
        };

        const interval = setInterval(() => {
            if (window.ethereum) {
                console.log('MetaMask detected after waiting');
                resolveOnce(window.ethereum);
                return;
            }

            tries++;
            if (tries % 10 === 0) {
                console.log(`Still waiting for MetaMask... (${tries}/${maxTries})`);
            }

            if (tries >= maxTries) {
                console.log('MetaMask detection timeout');
                resolveOnce(null);
            }
        }, checkInterval);

        // Also listen for the ethereum#initialized event
        window.addEventListener('ethereum#initialized', () => {
            console.log('MetaMask initialized event received');
            resolveOnce(window.ethereum);
        }, { once: true });

        // Fallback timeout
        setTimeout(() => {
            if (!isResolved) {
                console.log('MetaMask detection final timeout');
                resolveOnce(null);
            }
        }, maxWaitTime + 1000);
    });
}

async function initializeWeb3() {
    try {
        const ethereum = await detectEthereum();
        if (!ethereum) {
            throw new Error('MetaMaskをインストールしてください');
        }

        // Initialize Web3
        web3 = new Web3(ethereum);

        // Request account access
        try {
            await ethereum.request({ method: 'eth_requestAccounts' });
        } catch (error) {
            if (error.code === 4001) {
                throw new Error('ウォレット接続が拒否されました');
            }
            throw error;
        }

        // Get accounts
        const accounts = await web3.eth.getAccounts();
        if (!accounts || accounts.length === 0) {
            throw new Error('アカウントが見つかりません');
        }

        userAccount = accounts[0];
        console.log('Connected account:', userAccount);

        // Get network ID
        const networkId = await web3.eth.net.getId();
        console.log('Current network ID:', networkId);

        if (parseInt(networkId) !== NETWORK_ID) {
            throw new Error(`${NETWORK_NAME}に切り替えてください`);
        }

        // Initialize contracts
        try {
            camepContract = new web3.eth.Contract(CAMEP_ABI, CAMEP_ADDRESS);
            wfcaContract = new web3.eth.Contract(WFCA_ABI, WFCA_ADDRESS);
            swapContract = new web3.eth.Contract(SWAP_CONTRACT_ABI, SWAP_CONTRACT_ADDRESS);

            // Test contract connection
            await Promise.all([
                camepContract.methods.symbol().call(),
                wfcaContract.methods.symbol().call()
            ]);

            return true;
        } catch (error) {
            console.error('Contract initialization error:', error);
            throw new Error('コントラクトの初期化に失敗しました');
        }
    } catch (error) {
        console.error('MetaMask connection error:', error);
        throw error;
    }
}

function showLoading() {
    loadingSpinner.style.display = 'block';
    document.querySelector('.swap-box').classList.add('loading');
}

function hideLoading() {
    loadingSpinner.style.display = 'none';
    document.querySelector('.swap-box').classList.remove('loading');
}

function showStatus(message, isError = false) {
    statusMessage.textContent = message;
    statusMessage.className = 'status ' + (isError ? 'error' : 'success');
}

async function updatePrices() {
    if (!swapContract) {
        document.getElementById('wfcaPrice').textContent = '未接続';
        document.getElementById('jpycPrice').textContent = '未接続';
        return;
    }

    showLoading();

    try {
        // Get WFCA price from contract
        const result = await swapContract.methods.wfcaPriceInJpy().call();
        currentWfcaPrice = Number(result) / 1000000; // Convert from 6 decimals
        document.getElementById('wfcaPrice').textContent = currentWfcaPrice.toFixed(2);
    } catch (error) {
        console.error('WFCA価格取得エラー:', error);
        document.getElementById('wfcaPrice').textContent = '取得失敗';
        currentWfcaPrice = 12.83; // Use fallback price for testing
    }

    try {
        // Get JPYC price from CoinGecko via proxy
        const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://api.coingecko.com/api/v3/simple/price?ids=jpycoin&vs_currencies=usd'));
        const jpycData = await response.json();
        const data = JSON.parse(jpycData.contents);
        currentJpycPrice = data.jpycoin.usd;
        document.getElementById('jpycPrice').textContent = currentJpycPrice.toFixed(4);
    } catch (error) {
        console.error('JPYC価格取得エラー:', error);
        document.getElementById('jpycPrice').textContent = '取得失敗';
        currentJpycPrice = 0.0066; // Use fallback price for testing
    }

    // Update WFCA amount if CAMEP amount is entered
    if (currentWfcaPrice > 0) {
        updateWfcaAmount();
    }
    hideLoading();
}

function updateWfcaAmount() {
    try {
        const camepInput = document.getElementById('camepAmount');
        const wfcaInput = document.getElementById('wfcaAmount');
        const swapButton = document.getElementById('swapButton');
        const camepAmount = parseFloat(camepInput.value || '0');

        console.log('Updating WFCA amount:', {
            camepAmount,
            currentWfcaPrice
        });

        if (camepAmount > 0 && currentWfcaPrice > 0) {
            // 1 CAMEP = 100,000 JPY worth of WFCA
            const jpyValue = camepAmount * 100000;
            const wfcaAmount = jpyValue / currentWfcaPrice;
            
            // 計算結果を表示
            wfcaInput.value = wfcaAmount.toFixed(8);
            swapButton.disabled = false;

            console.log('計算結果:', {
                camepAmount,
                jpyValue,
                currentWfcaPrice,
                wfcaAmount
            });
        } else {
            wfcaInput.value = '';
            swapButton.disabled = true;
            
            console.log('計算スキップ:', {
                reason: camepAmount <= 0 ? 'CAMEP数量が0以下' : 'WFCA価格が未設定'
            });
        }
    } catch (error) {
        console.error('WFCA数量計算エラー:', error);
        document.getElementById('wfcaAmount').value = '';
        swapButton.disabled = true;
    }
}

async function updateBalances() {
    if (!userAccount || !camepContract || !wfcaContract) return;

    try {
        const [camepBalance, wfcaBalance] = await Promise.all([
            camepContract.methods.balanceOf(userAccount).call(),
            wfcaContract.methods.balanceOf(userAccount).call()
        ]);

        document.getElementById('camepBalance').textContent = web3.utils.fromWei(camepBalance);
        document.getElementById('wfcaBalance').textContent = web3.utils.fromWei(wfcaBalance);
        balanceInfo.style.display = 'block';
    } catch (error) {
        console.error('Error updating balances:', error);
        showStatus('残高の取得に失敗しました', true);
    }
}

            console.log('Requesting account access...');
            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });

        ]);

async function performDeposit() {
    showLoading();
    const depositAmount = document.getElementById('depositAmount').value;

    if (!depositAmount) {
        showStatus('有効な金額を入力してください', true);
        hideLoading();
        return;
    }

    try {
        // Convert amount to wei
        const depositWei = web3.utils.toWei(depositAmount.toString());

        // First check if user has enough WFCA
        const userWfcaBalance = await wfcaContract.methods.balanceOf(userAccount).call();
        if (web3.utils.toBN(userWfcaBalance).lt(web3.utils.toBN(depositWei))) {
            showStatus('WFCA残高が不足しています', true);
            hideLoading();
            return;
        }

        // First approve WFCA transfer
        showStatus('WFCAトークンの承認中...');
        await wfcaContract.methods.approve(SWAP_CONTRACT_ADDRESS, depositWei).send({ from: userAccount });

        // Then execute deposit
        showStatus('WFCAを入金中...');
        await swapContract.methods.depositWfca(depositWei).send({ from: userAccount });

        showStatus('WFCAの入金が完了しました！');
        document.getElementById('depositAmount').value = '';
        document.getElementById('depositButton').disabled = true;
        await updateBalances();
    } catch (error) {
        console.error('Deposit error:', error);
        showStatus('入金に失敗しました: ' + error.message, true);
    } finally {
        hideLoading();
    }
}

// Add click event listeners with error handling and debounce
function debounce(func, wait) {
    let timeout;
    let isExecuting = false;
    return async function executedFunction(...args) {
        if (isExecuting) return;
        
        const later = async () => {
            clearTimeout(timeout);
            try {
                isExecuting = true;
                await func.apply(this, args);
            } catch (error) {
                console.error('Debounced function error:', error);
            } finally {
                isExecuting = false;
            }
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}
